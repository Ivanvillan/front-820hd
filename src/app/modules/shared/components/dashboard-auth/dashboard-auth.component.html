<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Acceso al Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>CÃ³digo de acceso</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="accessCode">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="error" *ngIf="error">{{error}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="validateAccess()">
        Acceder
      </button>
    </mat-card-actions>
  </mat-card>
</div>
