<!-- Header compacto para usuarios admin -->
<div *ngIf="isAdmin" class="admin-header">
  <div class="admin-header-content">
    <div class="admin-logo" routerLink="/home">
      <img [src]="API_URI + '/front/logo820hd-w.png'" alt="Logo 820hd">
    </div>
    
    <div class="admin-user-info">
      <div class="user-profile" (click)="toggleLogout()">
        <span class="username">{{ username }}</span>
        <span class="usertype">{{ userType }}</span>
        <div class="profile-image">
          <img [src]="API_URI + '/front/user.jpg'" alt="User">
        </div>
      </div>
      <div class="logout-dropdown" [class.active]="showLogout">
        <a (click)="logout()">Salir</a>
      </div>
    </div>
  </div>
</div>

<div id="top" *ngIf="isHome">
  <section id="banner">
    <div class="banner-container">
      <fa-icon [icon]="faChevronDown"></fa-icon>
      <h1 class="banner-text"><strong>Redescubrí 820HD |</strong> Nuevas ofertas y noticias actualizadas día a día</h1>
      <fa-icon [icon]="faChevronDown"></fa-icon>
    </div>
  </section>
</div>

<mat-tab-group *ngIf="isAdmin" class="manage" [selectedIndex]="offerButton">
  <!-- <mat-tab class="tabs" style="color: #040404;" label="Historial">
    <app-orders-admin></app-orders-admin>
  </mat-tab> -->
  <mat-tab class="tabs" label="Ofertas">
    <app-offer-admin> </app-offer-admin>
  </mat-tab>
  <mat-tab class="tabs" label="Gestión de Órdenes">
    <app-order-management></app-order-management>
  </mat-tab>
  <mat-tab class="tabs" label="Clientes">
    <app-customer-management></app-customer-management>
  </mat-tab>
  <mat-tab class="tabs" label="Técnicos">
    <app-technician-management></app-technician-management>
  </mat-tab>
</mat-tab-group>

<mat-tab-group class="supplies" *ngIf="isUser && isSupplies">
  <mat-tab class="tabs" label="Nuevo pedido">
    <app-order-create></app-order-create>
  </mat-tab>
  <mat-tab class="tabs" label="Historial">
    <app-orders-user> </app-orders-user>
  </mat-tab>
</mat-tab-group>

<mat-tab-group class="assistance" *ngIf="isUser && !isSupplies">
  <mat-tab class="tabs" label="Nuevo pedido">
    <app-order-create></app-order-create>
  </mat-tab>
  <mat-tab class="tabs" label="Historial">
    <app-orders-user> </app-orders-user>
  </mat-tab>
</mat-tab-group>
